notification:
  message:
    Wir verwenden Cookies, um Ihnen den bestmöglichen Service auf unserer
    Website zu bieten.
  policy: Mehr Informationen →
  accept: Annehmen
  decline: Ablehnen
  configure: Cookie-Einstellungen ändern
preferences:
  description: 'Diese Website setzt folgende Cookies ein:'
purposes:
  functional:
    name: Funktionale Cookies
    description: >
      Funktionale Cookies sind für Kernfunktionen wie das Navigieren auf der
      Seite oder den Zugriff auf geschützte Bereiche zwingend erforderlich. Ohne
      diese Cookies kann die Website nicht richtig funktionieren.
  analytics:
    name: Analyse-Cookies
    description: >
      Analyse-Cookies dienen dazu, die Leistung und Funktionalität dieser
      Website zu verbessern, indem sie Informationen anonym sammeln und melden.
  marketing:
    name: Marketing-Cookies
    description: >
      Marketing-Cookies werden verwendet, um Besucher auf Websites zu tracken.
      Ziel ist es, Anzeigen zu schalten, die für den einzelnen Nutzer relevant
      und ansprechend sind und damit für Publisher und Drittwerber wertvoller
      sind.
  preferences:
    name: Präferenz-Cookies
    description: >
      Präferenz-Cookies werden verwendet, um Einstellungen und Anpassungen zu
      speichern, die das Verhalten oder das Aussehen der Website verändern.
